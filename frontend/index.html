<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTCART</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="container"></div>
    <script src="./components/component.js"></script>
    <script src="./components/card.js"></script>
    <script>
        fetch('http://localhost:8888/api/products', { method: 'GET' })
            .then(res => res.json())
            .then(data => !data ? "Our catalog is empty, sorry!" : data.map(
                element => new Card(element.name, element.image, element.price, element.slug).template
            ))
            .then(processedData => {
                const productListDiv = document.createElement('div');
                productListDiv.id = 'product-list';
                productListDiv.innerHTML = processedData.join('');
                return productListDiv;
            })
            .then(element => {
                document.getElementById('container').appendChild(element);
            });
    </script>
</body>

</html>
